server:
  port: 9991
  name: generic
  contextPath: /generic
  apiPath: /api/*
  module: users
  timeZone: Europe/Madrid
  servlet:
    encoding:
      force-response: true

spring:
  config:
    activate:
      on-profile: @spring.profiles.active@
    import:
      - application-base.yaml
      - application-datasource.yaml
      - application-@spring.profiles.active@.yaml
